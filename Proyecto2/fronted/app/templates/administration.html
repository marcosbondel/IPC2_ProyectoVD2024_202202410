{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Sidebar -->
<div class="flex h-screen">
    <!-- Sidebar Content -->
    <div class="w-64 bg-blue-800 text-white flex flex-col">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 border-b border-blue-700">
        <h1 class="text-lg font-bold">Admin IPCArt Studio</h1>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 p-4 space-y-2">
        <a href="/administration/users/load" class="flex items-center px-4 py-2 rounded hover:bg-blue-700">
        <span class="material-icons mr-3">upload</span>
        Cargar usuarios
        </a>
        <a href="/administration/users/" class="flex items-center px-4 py-2 rounded hover:bg-blue-700">
        <span class="material-icons mr-3">group</span>
        Ver usuarios
        </a>
        <a href="/administration/users_xml" class="flex items-center px-4 py-2 rounded hover:bg-blue-700">
        <span class="material-icons mr-3">description</span>
        Ver XML
        </a>
        <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-blue-700">
        <span class="material-icons mr-3">insights</span>
        Ver estadísticas
        </a>
        <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 rounded hover:bg-blue-700">
        <span class="material-icons mr-3">logout</span>
        Cerrar sesión
        </a>
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-blue-700 text-sm text-center">
        &copy; 2024 Bondel
    </div>
    </div>

    <!-- Main Content -->
        <div class="flex-1 p-6">
            {% block content %}{% endblock %}
        </div>
    </div>

<!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
