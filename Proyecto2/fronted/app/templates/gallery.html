{% extends "app.html" %}
{% load static %}
{% block usercontent %}

<!-- Main Content -->
<main class="flex-1 p-6">
    <div class="p-6 bg-gray-100">
        <h1 class="text-2xl font-bold text-center mb-6">Galería de Imágenes</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Image Cards -->
            {% if figures %}
                {% for figure in figures %}
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <img class="w-full h-48 object-cover rounded-md" src="data:image/svg+xml;base64,{{figure.matrix}}" alt="Graphviz">
                        <div class="p-4">
                            <h2 class="text-lg font-semibold text-gray-700">
                                {{ figure.name }} 
                                {% if figure.edited %}
                                | {{figure.edited }}
                                {% endif %}
                            </h2>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock %}
