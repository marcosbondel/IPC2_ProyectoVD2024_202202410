{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>IPCArt Studio</title>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-800 text-white flex flex-col">
            <div class="p-6 border-b border-purple-500">
                <h1 class="text-2xl font-bold">IPCArt Studio</h1>
            </div>
            <nav class="flex-grow">
                <ul class="space-y-4 p-6">
                    <li>
                        <a href="{% url 'app_gallery' %}" class="flex items-center gap-4 p-3 rounded-md hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 5h16M4 9h16M10 15h4" />
                            </svg>
                            <span>Galería</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'app_create' %}" class="flex items-center gap-4 p-3 rounded-md hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                            <span>Cargar Imágenes</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'app_edit' %}" class="flex items-center gap-4 p-3 rounded-md hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                            <span>Editor de Imágenes</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'app_help' %}" class="flex items-center gap-4 p-3 rounded-md hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M9.172 9.172a4 4 0 105.656 5.656A4 4 0 009.172 9.172z" />
                            </svg>
                            <span>Ayuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="flex items-center gap-4 p-3 rounded-md hover:bg-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                            </svg>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-purple-500 text-sm">
                <p>&copy; 2024 Bondel</p>
            </div>
        </div>
    
        <!-- Content Area -->
        <div class="flex-grow p-6 bg-gray-50">
            {% block usercontent %}{% endblock %}
        </div>
    </div>
    
</body>
</html>
